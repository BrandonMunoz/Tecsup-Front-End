<!DOCTYPE html>
<html lang="es">
<head>
	<title>AJAX</title>
	<meta charset="utf-8">
	<script type="text/javascript" src="jquery-3.3.1.min.js"></script>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
	<script type="text/javascript" src="10-jquery-ajax.js"></script>

	<style type="text/css">
		.miDiv{
			width: 500px;
			height: 500px;
			border: 1px solid orangered;
			color: #10abff;
			padding: 20px;
		}
	</style>
	
</head>
<body>
	<div class="container jumbotron">
		<div id="resultado" class="miDiv">
		
		</div>
		
	</div>
	<hr>
	<div class="container-fluid">
		<div class="row">
			<div class="col-md-6 m-auto">
				<form class="form bg-light" id="frmCrearUsuario" method="POST" action="https://reqres.in/api/users">
					<div class="form-group">
						<label>Nombre:</label>
						<input type="text" name="name" id="name">
					</div>
					<div class="form-group">
						<label>Cargo:</label>
						<input type="text" name="job" id="job">
					</div>

					<button class="btn btn-primary" type="submit">Enviar datos</button>

				</form>

				<a href="https://www.facebook.com" id="miLink">Facebook</a>
			</div>
		</div>
	</div>

	

</body>
</html>
