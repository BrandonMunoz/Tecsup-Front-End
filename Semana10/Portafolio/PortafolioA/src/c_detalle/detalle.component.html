<div class="row" *ngIf="!proyecto">
    CARGANDO.........
</div>
<div class="row" *ngIf="proyecto">
    <div class="card col-10 m-auto">
        <h1 class="text-center">INFORMACION DEL PROYECTO {{proyecto.name}}</h1>
        <div class="card-img-actions mx-1 mt-1">
            <a href="#course_preview" data-toggle="modal">
                <img src="http://localhost:3700/API/get-image/{{proyecto.image}}" class="img-fluid card-img" alt="">
                <span class="card-img-actions-overlay card-img"><i class="icon-play3 icon-2x"></i></span>
            </a>
        </div>
    
        <div class="card-body">
            <div class="mb-3">
                <h6 class="d-flex font-weight-semibold flex-nowrap mb-0">
                    <a href="#" class="text-default mr-2">{{proyecto.name}}</a>
                    
                </h6>
                <ul class="list-inline list-inline-dotted text-muted mb-0">
                    <li class="list-inline-item">{{proyecto.langs}}</li>
                    <li class="list-inline-item">{{proyecto.year}}</li>
                </ul>
            </div>
    
            {{proyecto.description}}
        </div>
    
        <div class="card-footer d-sm-flex justify-content-sm-between align-items-sm-center">
            Proyecto creado por CodiGo
        </div>
    </div>
</div>
