

<div class="row" *ngFor="let items of proyectos">
    <div class="col-lg-4" *ngFor="let proyecto of items">
        <div class="card">
            <div class="card-img-actions mx-1 mt-1">
                <a href="#course_preview" data-toggle="modal">
                    <img src="http://localhost:3700/API/get-image/{{proyecto.image}}" class="img-fluid card-img" alt="">
                    <span class="card-img-actions-overlay card-img"><i class="icon-play3 icon-2x"></i></span>
                </a>
            </div>
    
            <div class="card-body">
                <div class="mb-3">
                    <h6 class="d-flex font-weight-semibold flex-nowrap mb-0">
                        <a [routerLink]="['/proyecto',proyecto._id]" class="text-default mr-2">{{proyecto.name}}</a>
                        
                    </h6>
                    <ul class="list-inline list-inline-dotted text-muted mb-0">
                        <li class="list-inline-item">{{proyecto.langs}}</li>
                        <li class="list-inline-item">{{proyecto.year}}</li>
                    </ul>
                </div>
    
                {{proyecto.description}}
            </div>
    
            <div class="card-footer d-sm-flex justify-content-sm-between align-items-sm-center">
                <div class="col-md-6">
                    <a [routerLink]="['/editar',proyecto._id]" class="btn btn-dark btn-block">Editar</a>
                </div>
                <div class="col-md-6">
                    <button class="btn btn-danger btn-block" data-toggle="modal" data-target="#eliminarModal" (click)="setProyectoAEliminar(proyecto._id)">Eliminar</button>
                </div>
            </div>
        </div> 
    </div>
</div>


<div class="modal fade" id="course_preview" tabindex="-1">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h6 class="modal-title">Course preview</h6>
                <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>

            <div class="modal-body">
                <div class="embed-responsive embed-responsive-16by9">
                    <iframe class="embed-responsive-item" src="https://www.youtube.com/embed/vlDzYIIOYmM" frameborder="0" allowfullscreen></iframe>
                </div>
            </div>

            <div class="modal-footer">
                <button type="button" class="btn btn-light" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary">Take this course</button>
            </div>
        </div>
    </div>
</div>


<div class="modal fade" id="eliminarModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Eliminando Proyecto</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                Â¿Seguro que deseas eliminar el Proyecto?
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
                <button type="button" class="btn btn-danger" (click)="onEliminar()">Eliminar</button>
            </div>
        </div>
    </div>
</div>
